<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mitra - GoSobo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="gradient-bg pt-10 pb-24 px-4 text-white text-center">
        <button onclick="window.location.href='index.html'" class="absolute top-4 left-4 bg-white/20 p-2 rounded-full hover:bg-white/30 transition-all">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>
        <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-xl border-4 border-white/20 overflow-hidden">
            <i data-lucide="user" class="w-12 h-12 text-blue-600"></i>
        </div>
        <h1 id="prof-nama" class="text-2xl font-bold italic">-</h1>
        <p id="prof-kategori" class="text-blue-100 uppercase tracking-widest text-xs font-semibold mt-1">-</p>
    </div>

    <main class="max-w-md mx-auto px-4 -mt-16 pb-10">
        <div class="bg-white rounded-3xl shadow-xl p-6 space-y-6">
            
            <div class="space-y-4">
                <div class="flex items-start gap-4">
                    <div class="bg-blue-50 p-3 rounded-2xl text-blue-600">
                        <i data-lucide="briefcase" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400">Layanan / Spesialisasi</p>
                        <p id="prof-spesialis" class="font-semibold text-gray-800">-</p>
                    </div>
                </div>

                <div class="flex items-start gap-4">
                    <div class="bg-red-50 p-3 rounded-2xl text-red-600">
                        <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400">Wilayah Operasional</p>
                        <p id="prof-alamat" class="font-semibold text-gray-800">-</p>
                    </div>
                </div>

                <div class="flex items-start gap-4">
                    <div class="bg-green-50 p-3 rounded-2xl text-green-600">
                        <i data-lucide="info" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400">Status Verifikasi</p>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Terverifikasi GoSobo
                        </span>
                    </div>
                </div>
            </div>

            <hr class="border-gray-100">

            <div class="grid grid-cols-1 gap-3">
                <button id="btn-wa" class="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-green-200 transition-all active:scale-95">
                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                    Hubungi via WhatsApp
                </button>
                <button onclick="shareProfile()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all">
                    <i data-lucide="share-2" class="w-5 h-5"></i>
                    Bagikan Profil
                </button>
            </div>
        </div>

        <p class="text-center text-[10px] text-gray-400 mt-8 uppercase tracking-[0.2em]">
            Profil Resmi Mitra GoSobo Wonosobo
        </p>
    </main>

    <script>
        async function muatProfil() {
            const params = new URLSearchParams(window.location.search);
            const idWa = params.get('id');

            try {
                const response = await fetch('mitra.json');
                const database = await response.json();
                const mitra = database.find(m => m.wa === idWa);

                if (mitra) {
                    document.getElementById('prof-nama').innerText = mitra.nama;
                    document.getElementById('prof-kategori').innerText = mitra.kategori;
                    document.getElementById('prof-spesialis').innerText = mitra.spesialis;
                    document.getElementById('prof-alamat').innerText = mitra.alamat;
                    document.title = mitra.nama + " - GoSobo Profil";

                    document.getElementById('btn-wa').onclick = () => {
                        const pesan = encodeURIComponent(`Halo ${mitra.nama}, saya melihat profil Anda di GoSobo.`);
                        window.open(`https://wa.me/${mitra.wa}?text=${pesan}`, '_blank');
                    };
                } else {
                    alert("Profil tidak ditemukan!");
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error("Gagal memuat data", err);
            }
            lucide.createIcons();
        }

        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                alert("Salin link ini: " + window.location.href);
            }
        }

        window.onload = muatProfil;
    </script>
</body>
</html>
